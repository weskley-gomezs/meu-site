<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon: Logo WG. gerada via SVG -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%230f172a'/%3E%3Ctext x='50' y='72' font-family='sans-serif' font-weight='900' font-size='65' text-anchor='middle' fill='white'%3EW%3Ctspan fill='%237c3aed'%3EG%3C/tspan%3E%3Ctspan fill='%238b5cf6'%3E.%3C/tspan%3E%3C/text%3E%3C/svg%3E" />
    
    <title>Weskley Gomes | Soluções Digitais</title>
    <meta name="description" content="Transformo seu negócio com sites de alta conversão e sistemas inteligentes." />
    
    <!-- Google Fonts: Orbitron for headers, Rajdhani for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                purple: '#7c3aed',
                light: '#a78bfa',
                dark: '#4c1d95',
                accent: '#8b5cf6'
              },
              tech: {
                silver: '#f1f5f9',
                slate: '#334155',
                dark: '#0f172a'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glow: {
                'from': { boxShadow: '0 4px 20px rgba(124, 58, 237, 0.1)' },
                'to': { boxShadow: '0 4px 30px rgba(124, 58, 237, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #c4b5fd;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
         background: rgba(15, 23, 42, 0.7);
         border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-gradient {
        background: linear-gradient(to right, #4c1d95, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .text-gradient {
        background: linear-gradient(to right, #a78bfa, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Button Loop Animations */
      @keyframes borderPulse {
        0% { border-color: rgba(124, 58, 237, 0.2); box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        50% { border-color: rgba(124, 58, 237, 0.8); box-shadow: 0 0 8px 0 rgba(124, 58, 237, 0.3); }
        100% { border-color: rgba(124, 58, 237, 0.2); box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
      }
      .btn-border-pulse {
        animation: borderPulse 3s infinite ease-in-out;
      }
      
      @keyframes glowLoop {
        0% { box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.2), 0 2px 4px -1px rgba(124, 58, 237, 0.1); }
        50% { box-shadow: 0 10px 25px -5px rgba(124, 58, 237, 0.6), 0 8px 10px -6px rgba(124, 58, 237, 0.4); }
        100% { box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.2), 0 2px 4px -1px rgba(124, 58, 237, 0.1); }
      }
      .btn-glow-loop {
        animation: glowLoop 3s infinite ease-in-out;
      }

      @keyframes iconPulse {
        0% { opacity: 0.8; transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        50% { opacity: 1; transform: scale(1.05); box-shadow: 0 0 10px 0 rgba(139, 92, 246, 0.3); }
        100% { opacity: 0.8; transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
      }
      .icon-pulse-loop {
        animation: iconPulse 4s infinite ease-in-out;
      }

    </style>
